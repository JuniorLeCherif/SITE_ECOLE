<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <script type="module" src="asset/js/main.js" defer></script>
    <style>

        .container-header {
            max-height: 300px !important;
            /* background-color: blue !important; */
            padding: 10px;
        }     

        .addColorTextOrange {
            color:#E68E02 !important;
        }

        .removeColorTextOrange {
             color:#1742B5;
        }

        .nav-link {
            position: relative;
            color: #1742B5;
            text-decoration: none;
            padding-bottom: 5px;
            transition: color 0.3s ease;
        }

        /* Classe qui colore en orange et active le trait */
        .addColorTextOrange {
            color: #E68E02 !important;
            font-weight: bold;
        }

        /* Pseudo-élément toujours présent */
        .nav-link::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            height: 3px;
            width: 100%;
            background-color: #E68E02;

            transform: scaleX(0);
            opacity: 0;
            transform-origin: left;
            
            transition: transform 0.4s ease, opacity 0.4s ease;
        }

        /* Quand la classe orange est présente, on affiche et anime le trait */
        .addColorTextOrange::after {
            transform: scaleX(1);
            opacity: 1;
        }


    </style>
</head>
<body>

    <section class="container-header">
        <nav class="navbar navbar-expand-lg">
        <div class="container-fluid d-flex align-items-center">
            <!-- Logo à gauche -->
             <div>
               <img src="../assets/images/logo-ecole.jpg" alt="logo du site" width="70" height="70">
             </div>
            
             <!-- Bouton hamburger pour mobile -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMenu"
            aria-controls="navbarMenu" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            
            <!-- Menu centré horizontalement (entre logo et droite) -->
            <div class="collapse navbar-collapse justify-content-center" id="navbarMenu">
            <ul class="navbar-nav mb-2 mb-lg-0 gap-5">
                <li class="nav-item">
                   <a class="nav-link active textHeader" aria-current="page" href="#" id="accueil">Accueil</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active textHeader" href="#" id="formation">Formation</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active textHeader" href="#" id="contact">Contact</a>
                </li>
            </ul>
            </div>
        </div>
        </nav>


    </section>

     <!-- <div>
        <a href="../index.html">Accueil</a>
    </div> -->

    <script>
        var accueil = document.getElementById("accueil");
        var formation = document.getElementById("formation");
        var contact = document.getElementById("contact");

        var menuItems = [accueil, formation, contact];

        // Initialisation : accueil en orange
        accueil.classList.add("addColorTextOrange");

        // Fonction pour gérer le clic
        function setActive(clickedItem) {
            menuItems.forEach(item => {
                if (item === clickedItem) {
                    item.classList.add("addColorTextOrange");
                    item.classList.remove("removeColorTextOrange");
                    item.classList.add("active-underline");
                } else {
                    item.classList.remove("addColorTextOrange");
                    item.classList.add("removeColorTextOrange");
                     item.classList.remove("active-underline")
                }
            });
        }

        menuItems.forEach(item => {
            item.addEventListener("click", function() {
                setActive(item);
            });
        });

        setActive(accueil);

    </script>
    
</body>
</html>
